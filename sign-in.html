<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="dist/css/lib/bootstrap.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <!-- Swipe core CSS -->
    <link href="dist/css/swipe.min.css" type="text/css" rel="stylesheet" />
    <!-- Favicon -->
    <link href="dist/img/favicon.png" type="image/png" rel="icon" />
  </head>
  <body>
    <!-- Start of Sign In -->
    <div class="sign">
      <div class="container">
        <div class="item">
          <form action="index.html">
            <h2>Login</h2>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                required
                autofocus
              />
              <button class="btn prepend"><i data-eva="person"></i></button>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <button class="btn prepend"><i data-eva="lock"></i></button>
            </div>
            <a href="#">Forgot Password?</a>
            <button id="signIn" type="submit" class="btn primary">
              Sign In
            </button>
            <span
              >Don't have account?
              <a href="sign-up.html">Create Account.</a></span
            >
          </form>
        </div>
      </div>
    </div>
    <!-- End of Sign In -->
    <script src="dist/js/vendor/jquery-slim.min.js"></script>
    <script src="dist/js/vendor/popper.min.js"></script>
    <script src="dist/js/vendor/feather.min.js"></script>
    <script src="dist/js/vendor/eva.min.js"></script>
    <script src="dist/js/vendor/bootstrap.min.js"></script>
    <script src="dist/js/swipe.min.js"></script>
  </body>
</html>
