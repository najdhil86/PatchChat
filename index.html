    <div id="addressForm" class="row">
      <div class="col-4 border">
        <div class="container">
          <div class="settings-tray">
            <span class="settings-tray--left float-left">
              <i class="material-icons">arrow_back_ios</i>
            </span>
            <img class="profile-image" src="assets/images/man-1.svg" alt="" />
          </div>
          <div class="driver-drawer">
            <img class="profile-image" src="assets/images/map.svg" alt="" />
            <div class="trip-text">
              <h5 class="h5-trip-text">Trip 1</h5>
            </div>
          </div>
          <div class="driver-drawer">
            <img class="profile-image" src="assets/images/map.svg" alt="" />
            <div class="trip-text">
              <h5 class="h5-trip-text">Trip 2</h5>
            </div>
          </div>
          <form>
            <div class="form-group" id="locationField">
              <label for="autocomplete">Address</label>
              <input
                type="text"
                class="form-control"
                id="autocomplete"
                onFocus="geolocate()"
              />
            </div>
            <div class="form-group">
              <label for="billOfLading">Bill Of Lading</label>
              <input type="text" class="form-control" id="billOfLading" />
            </div>
            <div class="form-group">
              <label for="sealNumber">Seal Number</label>
              <input type="text" class="form-control" id="sealNumber" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div id="Chatform" class="col-8 border">
        <div class="friend-drawer">
          <img class="profile-image" src="assets/images/man-2.svg" alt="" />
          <div class="main-trip-text">
            <h6>Driver 1</h6>
          </div>
        </div>
      </div>
      <div class="col-12 border">
        <div class="chat-box-tray">
          <input
            type="text"
            placeholder="Type your message here..."
            id="chatMsg"
          />
          <i class="material-icons" id="send">send</i>
        </div>
      </div>
    </div>
