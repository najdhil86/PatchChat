<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Document</title>
  </head>
  <body>

    <div class="container">

        <div class="row no-gutters">
            <div class="col-md-4">
                <div class="settings-tray">
                    <span class="settings-tray--left float-left">
                            <i class="material-icons">arrow_back_ios</i>
                    </span>
                    <img class = "profile-image" src="assets/images/man-1.svg" alt="">
                </div>
                <div class="friend-drawer">
                    <img class = "profile-image" src="assets/images/map.svg" alt="">
                    <div class="trip-text">
                        <h5 class = "h5-trip-text">Trip 1</h5>
                    </div>
                </div>
                <hr>
                <div class="friend-drawer">
                        <img class = "profile-image" src="assets/images/map.svg" alt="">
                        <div class="trip-text">
                            <h5 class = "h5-trip-text">Trip 2</h5>
                        </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="settings-trey">
                        <div class="friend-drawer">
                                <img class = "profile-image" src="assets/images/man-2.svg" alt="">
                                <div class="main-trip-text">
                                    <h6>Driver 1</h6>
                                </div>
                        </div>
                </div>
                <div class="chat-panel">
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble-left">
                                <!-- left bubbles -->
                                Hello!
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                                <div class="chat-bubble-right">
                                    <!-- right bubbles -->
                                    Hello!
                                </div>
                            </div>
                    </div>
                    <div class="row">
                            <div class="col-12">
                                <div class="chat-box-tray">
                                        <input type="text" placeholder="Type your message here...">
                                        <i class="material-icons">send</i>
                                </div>
                
                            </div>
                        </div>
                </div> 
            </div>
            
        </div>
    </div>


    <div class="list-messages" id="listMessages">
      <ul></ul>
    </div>

    <div class="new-message" id="newMessage">
      <input type="text" name="name" placeholder="name.." />
      <input type="text" name="text" placeholder="text.." />
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src=""></script>
  </body>
</html>
