<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete Address Form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="addressForm" class="row">
      <div class="col-4 border">
        <div class="container">
          <form>
            <div class="form-group" id="locationField">
              <label for="autocomplete">Addresss</label>
              <input
                type="text"
                class="form-control"
                id="autocomplete"
                onFocus="geolocate()"
              />
            </div>
            <div class="form-group">
              <label for="billOfLading">Bill Of Lading</label>
              <input type="text" class="form-control" id="billOfLading" />
            </div>
            <div class="form-group">
              <label for="sealNumber">Seal Number</label>
              <input type="text" class="form-control" id="sealNumber" />
            </div>
            <button id="addForm" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
      <div id="Chatform" class="col-8 border">Chat over here</div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- google maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxOLZZWEaV4dl1lrQdm3B_RnZBdq_HclY&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
