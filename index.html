<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete Address Form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Patch Chat</title>
  </head>

  <body>

    <!-- Start of Navigation  for now just the truck-->
<div class="layout">
  <nav class="navigation">
    <div class="container">
        <ul class="nav" role="tablist">
            <li><i class="fa fa-truck fa-10x"></i></li>
            <li><i class="fa fa-arrow-circle-left"></i></li>
            
          </ul>
    </div>
  </nav>
  <!-- End of Navigation -->

  <!-- Start of Side bar with form and Dispatcher logo -->
  <div class="sidebar">
      <!-- <div class="col-4 border" id="side-panel"> -->
          <div class="container">
            <div class="tab-content">
              <div class="top">
                  <!-- <div class="dispatcher-tray"> -->
                      <img class="avatars" src="assets/images/man-1.svg" alt="" />
                      <span class="settings-tray float-right">
                          <h5 id="sendUserID">Select User</h5>
                          <select id="dropDownDispatcher"> </select>
                      </span>
                    <!-- </div> -->
              </div>
              <div class="middle">
                  <form>
                      <div class="form-group" id="locationField">
                        <label for="autocomplete">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="autocomplete"
                          onFocus="geolocate()"
                        />
                      </div>
                      <div class="form-group">
                        <label for="billOfLading">Bill Of Lading</label>
                        <input type="text" class="form-control" id="billOfLading" />
                      </div>
                      <div class="form-group">
                        <label for="sealNumber">Seal Number</label>
                        <input type="text" class="form-control" id="sealNumber" />
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>
                    
              </div>
            </div>
  </div>

  <!-- End of Side bar with form and Dispatcher logo -->
      
<!-- Start of Chat -->

<div class="chat">
  <div class="tab-content">
    <div class="item">

      <div class="content">
        <div class="container">
          <div class="top">
            <div class="headline">
                <img class="avatars" src="assets/images/man-2.svg" alt="" />
                <div class="content">
                    <h5 id="receiveUserID">Select User</h5>
                    <select id="dropDownDispatcher"> </select>
                </div>
            </div>
          </div>
        </div>

        <!-- Start of Middle the messages part -->
        <div class="middle" id="scroll">
          <div class="container">

            <!-- Message structure -->
            <ul>
              <li>
                <div class="content">
                  <div class="message">
                    <div id="Chatform">
                      
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <!-- End of message structure -->

          </div>
        </div>
        <!-- End of the Middle portion of messages -->
        <div class="container">
          <div class="bottom">
              <form>
                  <textarea class="form-control" placeholder="Type message..." rows="1" id="chatMsg"></textarea>
                  <button type="submit" class="btn prepend" id="send"><i class="fa fa-paper-plane"></i></i></button>
                </form>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
<!-- End of Chat -->

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- google maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbmjc0FlMjD0oox0Bwxr2GjaCtVroEW2g&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
