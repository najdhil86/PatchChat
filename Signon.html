<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PatchChat</title>
    <link rel="stylesheet" href="assets/css/signon.css">
</head>
<body>
    <h1>PatchChat</h1>
    <h2>Please Choose one:</h2>
    <div class="buttondiv">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="udispatcher">Dispatcher</button>
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;" class="udriver">Driver</button>


    </div>
    <div id="id01" class="dispatcher" style="display: none;">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Dispatcher">x</span>
        <form class="dispatcher-content" action="User.html">
            <div class="container">
                <h1>Dispatcher</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Name</b></label>
                <input class="nkey" type="text" placeholder="Enter Name" name="name" required="">

                <label for="email"><b>Email</b></label>
                <input class="ekey" type="text" placeholder="Enter Email" name="email" required="">
    
                <label for="psw"><b>Password</b></label>
                <input class="pkey" type="password" placeholder="Enter Password" name="psw" required="">
    
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input class="rkey" type="password" placeholder="Repeat Password" name="psw-repeat" required="">
    
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                </div>
            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
            </form>
    </div>

    <div id="id02" class="driver" style="display: none;">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Driver">x</span>
    <form class="driver-content" action="User.html">
        <div class="container">
            <h1>Driver</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Name</b></label>
            <input id="dName" class="nkey" type="text" placeholder="Enter Name" name="name" required="">

            <label for="psw"><b>Password</b></label>
            <input id="dPwd"class="pkey" type="password" placeholder="Enter Password" name="psw" required="">

            <!-- <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label> -->
             
        <div class="clearfix">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </form>
    </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
<script src="assets/javascript/signon.js"></script>   
<script src="assets/javascript/app.js"></script> 
    
</body>
</html>
